name: Daily Ecwid Variant Update

on:
  schedule:
    # 14:00 UTC is 9:00 AM EST. 
    # Note: Adjust to 13:00 UTC when Daylight Savings (EDT) is active.
    - cron: '0 14 * * *'
  workflow_dispatch: # Allows you to click "Run workflow" manually for testing

jobs:
  run-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Execute Script
        # This section is where the secrets are injected into the environment
        env:
          ECWID_API_TOKEN: ${{ secrets.ECWID_API_TOKEN }}
          ECWID_BASE_URL: ${{ secrets.ECWID_BASE_URL }}
        run: python update_variants.py
